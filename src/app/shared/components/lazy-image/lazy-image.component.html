<picture class="d-flex justify-content-center">

  <img class="card-img-top animate__animated  animate__fadeIn" [src]="url" [alt]="alt" (load)="onLoad()"
    [ngStyle]="{ display: hasLoader ? '' : 'none'}" />

  <img class="mt-3" *ngIf="!hasLoader" src="assets/loader.svg" alt="loader" />

</picture>
